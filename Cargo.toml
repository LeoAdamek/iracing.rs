[package]
name = "iracing"
version = "0.1.0"
authors = ["Leo Adamek <iracing.rs@breakerofthings.tech>"]
repository = "https://github.com/LeoAdamek/iracing.rs"
edition = "2018"
license = "MIT"

[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'    # This setting is always ignored.
incremental = false
codegen-units = 16
rpath = false

[dependencies]
libc = "0.2"
bitflags = "1.2"
winapi = {version = "0.3.8", features = ["std","memoryapi","winnt","errhandlingapi","synchapi"] }
serde = {version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
encoding = "0.2.33"